<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar jQuery</title>
    <script type="text/javascript" src="jquery.js"></script>
</head>
<body>

    <h1>Form Login</h1>

    <br><br>

    <form>
        <label>Username</label>
        <br><br>
        <input type="text" name="">

        <br><br>

        <label>Password</label>
        <br><br>
        <input type="password" name="" class="ps">

        <br>

        <input type="checkbox" name="" class="xbox"> Show Password

        <br>

        <button>Login</button>

    </form>

    <script type="text/javascript">

        $(document).ready(function(){
            
            $('.xbox').click(function(){
                if($(this).is(':checked')){
                    $('.ps').attr('type', 'text');
                }
                else{
                    $('.ps').attr('type', 'password');
                }
                
            });
        });
    
    </script>
    
</body>
</html>
